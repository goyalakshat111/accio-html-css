<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys</title>
</head>
<body>
    <h1>Hello, press your keys</h1>

    <script>
        document.addEventListener("keydown",pressTheKey);
        document.addEventListener("keyup",releaseTheKey);

        function pressTheKey(e){
            console.log("Key Pressed",e.key)
        }
        
        function releaseTheKey(e){
            console.log("Key Released",e.key)
        }


        // document.addEventListener("click",function(e){
        //     console.log("Clicked",e)                         // Pointer Event    
        // })
        

    </script>
</body>
</html>
