<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- if we want to use type='number' then we need to also use step='any' attribute for 
         decimal values -->
      <input type="text" id="num1" />
      <input type="text" id="num2" />

      <button type="submit">Submit</button>
    </form>
    <p></p>

    <script>
      let form = document.querySelector("form");
      let box1 = document.querySelector("#num1");
      let box2 = document.querySelector("#num2");
      let para = document.querySelector("p");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // to prevent reloading
        console.log(typeof box1.value); // returns a string, to change into integer +box1.value;
        let n1 = parseFloat(box1.value);
        let n2 = parseFloat(box2.value);
        let sum = n1 + n2;
        para.innerText = sum;
      });
    </script>
  </body>
</html>
