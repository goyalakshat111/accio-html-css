<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event (input, change)</title>
  </head>
  <body>
    <p>Length of character: <span>0</span></p>
    <input type="text" id="randomText" />

    <script>
      let span = document.querySelector("p span");
      let randomTextBox = document.querySelector("#randomText");

      // input ke andar sab likhne pr jab bahar click kre tab 'change'eventListener fire hoga

      randomTextBox.addEventListener("change", () => {
        console.log(randomTextBox.value);
        span.innerText = randomTextBox.value.length;
      });

      // input ke andar likhte time hi 'input' eventListener fire hota rhega

      // randomTextBox.addEventListener("input", () => {
      //   console.log(randomTextBox.value);
      //   span.innerText = randomTextBox.value.length;
      // });
    </script>
  </body>
</html>
