<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Units</title>
    <style>
        div{
            background-color: rosybrown;
            width: 300px;
        }
        /* % is relative unit */
        p{
            background-color: violet;
            width: 50%;
        }
        h4{
            background-color: skyblue;
        }

        /* 1cm = ~38 px */
    </style>
</head>
<body>

    <div>
        <p>Hello</p>
        <h4>Hey</h4>
    </div>
    <p>World</p>
    
</body>
</html>
