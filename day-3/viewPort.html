<!DOCTYPE html>
<html lang="en">
<head>
    <title>ViewPort</title>
    /* Viewport is the browser window size. 1vw = 1% of viewport width. */
    <style>
        div{
            background-color:saddlebrown;
            width: 300px;
        }
        #p1{
            background-color: violet;
            width: 50%;
        }
        /* vw is relative to display size */
        #p2{
            background-color: gray;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div>
        <p id="p1">Hello</p>
        <p id="p2">World</p>
    </div>
</body>
</html>
